<!doctype html>
<html>
    <head>
        <title>MultiPass for HTTP basic authentication</title>
        <style>
            tbody tr:nth-child(odd) {
                background-color: #ccc;
            }

            tbody tr:nth-child(even) {
                background-color: #eee;
            }

            td, th {
                padding: 0.6em 0.5em;
                text-align: center;
                white-space: nowrap;
            }

            th {
                background: lightblue;
                border-color: white;
            }

            td.url {
                min-width: 15em;
            }

            td.username,
            td.password {
                min-width: 8em;
            }

            .password {
                position: relative;
            }

            .password span.password-real {
                display: none;
            }

            .password .show-password {
                position: absolute;
                right: 0;
                bottom: 0;
                background: powderblue;
                border: 0;
                font-size: 8px;
            }

            tfoot label {
                display: none;
            }

            tfoot input {
                width: 100%;
            }

            tfoot button {
                width: 100%;
            }
        </style>
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th class="index">&nbsp;</th>
                    <th class="url">Url (regexp)</th>
                    <th class="username">Username</th>
                    <th class="password">Password</th>
                    <th class="action">Action</th>
                </tr>
            </thead>

            <tbody class="credentials">
            </tbody>

            <tfoot>
                <form id="credential-form">
                    <tr>
                        <td class="index">&nbsp;</td>
                        <td class="url">
                            <label for="url">Url</label>
                            <input type="text" name="url" id="url">
                        </td>
                        <td class="username">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username">
                        </td>
                        <td class="password">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </td>
                        <td class="action">
                            <button type="submit">Add</button>
                        </td>
                    </tr>
                </form>
            </tfoot>
        </table>

        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="storage.js"></script>
        <script type="text/javascript" src="popin.js"></script>
    </body>
</html>
