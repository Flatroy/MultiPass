<!doctype html>
<html>
    <head>
        <title>MultiPass for HTTP basic authentication</title>
        <link rel="stylesheet" type="text/css" href="css/chrome-bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>

    <body class="chrome-bootstrap">
        <div class="frame">
            <nav class="navigation">
                <h1><a href="#">MultiPass</a></h1>

                <ul class="menu">
                    <li class="selected">
                        <a href="#options">Options</a>
                    </li>
                </ul>

                <p>&copy; <a href="mailto:krtek4@gmail.com">Gilles Crettenand</a></p>
                <p>
                    <a href="http://www.wtfpl.net/">
                        <img src="http://www.wtfpl.net/wp-content/uploads/2012/12/wtfpl-badge-4.png" width="80" height="15" alt="WTFPL"/>
                    </a>
                </p>
            </nav>

            <main class="mainview view">
                <section id="options" class="selected">
                    <header>
                        <h1>Options</h1>
                    </header>

                    <main class="content">
                        <h2>Credentials</h2>

                        <table>
                            <thead>
                                <tr>
                                    <th class="index">&nbsp;</th>
                                    <th class="url">Url (regexp)</th>
                                    <th class="username">Username</th>
                                    <th class="password">Password</th>
                                    <th class="action">Action</th>
                                </tr>
                            </thead>

                            <tbody class="credentials">
                            </tbody>

                            <tfoot>
                                <form id="credential-form">
                                    <tr>
                                        <td class="index">&nbsp;</td>
                                        <td class="url">
                                            <label for="url">Url</label>
                                            <input type="text" name="url" id="url">
                                        </td>
                                        <td class="username">
                                            <label for="username">Username</label>
                                            <input type="text" name="username" id="username">
                                        </td>
                                        <td class="password">
                                            <label for="password">Password</label>
                                            <input type="password" name="password" id="password">
                                        </td>
                                        <td class="action">
                                            <button type="submit">Add</button>
                                        </td>
                                    </tr>
                                </form>
                            </tfoot>
                        </table>
                    </main>
                </section>
            </main>
        </div>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/storage.js"></script>
        <script type="text/javascript" src="js/analytics.js"></script>
        <script type="text/javascript" src="js/credentials.js"></script>
        <script type="text/javascript" src="js/option.js"></script>
    </body>

</html>
